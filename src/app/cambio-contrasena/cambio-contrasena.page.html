<ion-content [fullscreen]="true" class="ion-text-center ion-align-items-center">
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <ion-card style="max-width: 100%;">
      <img alt="Silhouette of mountains" src="assets/logoduoc.jpg" style="max-width: 200%; max-height: 300px;" />
      <ion-card-header>
        
      </ion-card-header>

      <ion-card-content class="ion-text-center">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="usuario" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña Actual</ion-label>
          <ion-input [(ngModel)]="contrasenaActual" type="password"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña Nueva</ion-label>
          <ion-input [(ngModel)]="contrasenaNueva" type="password"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input [(ngModel)]="confirmarContrasena" type="password"></ion-input>
        </ion-item>
        
        
        <ion-button class="custom-button" expand="full" (click)="cambiarContrasena()">Aceptar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
