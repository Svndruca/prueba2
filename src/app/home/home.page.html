<ion-menu contentId="main-content" type="overlay" [swipeGesture]="false">
  <ion-header>
    <ion-toolbar>

  <ion-content>

      <ion-item (click)="redirectTo('estudiante')">

<ion-header>
  <ion-toolbar>

      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ currentPage }}</ion-title>
  </ion-toolbar>
</ion-header>
